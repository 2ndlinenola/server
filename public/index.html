<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      html { height: 100% }
      body {
        height: 100%;
        width: 558px;
        margin: 0;
        padding: 0 }

      #map-canvas {
        height: 558px;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//secondline-server.herokuapp.com/socket.io/socket.io.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(29.947877,-90.114755),
          zoom: 12
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var route = new google.maps.KmlLayer({
          url: "http://www.google.com/maps/d/u/0/kml?mid=zLwZMY18RMfY.kBd6K2nerOe8"
        });
        route.setMap(map);

        var marker = null;

        var socket = io.connect("http://secondline-server.herokuapp.com",{
          port: 80
        });

        socket.on("clear", function () {
          if (marker) {
            marker.setMap(null);
            marker = null;
          }
        });

        socket.on("position", function (position) {
          if (marker) {
            marker.setMap(null);
            marker = null;
          }

          var position = new google.maps.LatLng(position.latitude, position.longitude);

          marker = new google.maps.Marker({
            position: position,
            map: map,
            icon: "http://secondline-server.herokuapp.com/img/pointer.png",
            title: "position"
          });

          map.setCenter(position);
          map.setZoom(15);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/></div>
  </body>
</html>
