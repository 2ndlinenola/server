<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          disableDefaultUI: true,
          draggable:        false,
          center: new google.maps.LatLng(29.9511782,-90.0689848),
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var marker = null;
        
        var socket = io.connect("http://secondline-server.herokuapp.com",{
          port: 80, transports: ["xhr-polling"]
        });

        socket.on("clear", function () {
          if (marker) {
            marker.setMap(null);
            marker = null;
          }
        });

        socket.on("position", function (position) {
          if (marker) {
            marker.setMap(null);
            marker = null;
          }

          var position = new google.maps.LatLng(position.latitude, position.longitude);

          marker = new google.maps.Marker({
            position: position,
            map: map,
            title: "position"
          });

          map.setCenter(position);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
